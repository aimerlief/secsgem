    < L
      < COMMACK >
      < L
        < MDLN >
      >
    >
  sample_data: |-
    {"COMMACK": secsgem.secs.data_items.COMMACK.ACCEPTED,
    "MDLN": ["secsgem", "0.0.6"]}
  extra_help: |-
    .. caution::

        This Stream/function has different structures depending on the source.
        See structure definition below for details.
        Be sure to fill the array accordingly.

    **Structure E->H**::

        {
            COMMACK: B[1]
            DATA: {
                MDLN: A[20]
                SOFTREV: A[20]
            }
        }

    **Structure H->E**::

        {
            COMMACK: B[1]
            DATA: []
        }

